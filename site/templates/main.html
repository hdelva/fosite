{% extends "base.html" %}
{% block code %}
<textarea id="text-code" name="code" rows={{ rows }} cols={{ cols }}>
{{ code }}
</textarea><br/>
<div id="text-code-ace" class="hidden">{{ code }}</div>
{% endblock %}

{% block run %}
<div id="text-result">{{ resrun }}</div>
{% endblock %}

{% block comp %}
<div id="text-compile">{{ rescomp }}</div>
{% endblock %}
